<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>SAP OpenUI5</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css">
	<link rel="stylesheet" href="dist/custom.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section 	data-markdown="slides.md" 
						data-separator="^==" 
						data-separator-vertical="^--"
						data-separator-notes="^Note:"
						>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			controls: true,
			controlsTutorial: false,
			controlsLayout: 'edges',		// edges/bottom-right
			touch: true,					// Enables touch navigation
			mouseWheel: false,
			navigationMode: 'linear',		// default/linear/grid
			transition: 'slide', 			// none/fade/slide/convex/concave/zoom
			backgroundTransition: 'fade', 	// none/fade/slide/convex/concave/zoom

			hideInactiveCursor: true,
			hideInactiveCursor: true,

			autoPlayMedia: null,			// mull/true/false
			preloadIframes: null,			// null/true/false
			previewLinks: false,

			progress: true,					// progress bar
			slideNumber: 'h.v',
			showSlideNumber: 'all', 		// all/print/speaker

			hash: true,
			fragmentInURL: true,
			respondToHashChanges: true,
			history: false,

			keyboard: true, 				// shortcuts
			help: true,						// press ? for help

			disableLayout: true,
			center: true,

			loop: false,					// loop slides
			shuffle: false,

			autoAnimate: true,
			autoAnimateEasing: 'ease',
			autoAnimateDuration: 1.0,
			autoAnimateUnmatched: true,
			autoAnimateStyles: [
				'opacity',
				'color',
				'background-color',
				'padding',
				'font-size',
				'line-height',
				'letter-spacing',
				'border-width',
				'border-color',
				'border-radius',
				'outline',
				'outline-offset'
			],

			autoSlide: 0,					// in ms
			autoSlideStoppable: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
